 <form name="confirmForm" id="confirmForm" (ngSubmit)="confirm()">
    <div class="modal-header">
      <h5 class="modal-title" id="confirmFormTitle">{{ title }}</h5>
      <button type="button" class="close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h5>{{ message }}</h5>
    </div>
    <div class="modal-footer">
      <div class="col-6"></div>
      <div class="col-6 row">
        <div class="col-6">
          <button type="submit" class="btn btn-lg omniva-red-background no-border white">{{ 'dialog.option.accept' | translate }}</button>
        </div>
        <div class="col-6">
          <button type="button" (click)="cancel()" class="btn btn-lg omniva-red-background no-border white">{{ 'dialog.option.decline' | translate }}</button>
        </div>
      </div>
    </div>
 </form>
