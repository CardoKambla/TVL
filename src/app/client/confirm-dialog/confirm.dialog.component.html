 <form name="confirmForm" id="confirmForm" (ngSubmit)="confirm()">
    <div class="modal-header">
      <h5 class="modal-title" id="confirmFormTitle">{{ title }}</h5>
      <button type="button" class="close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h5>{{ message }}</h5>
    </div>
    <div class="modal-footer">
      <div class="row">
          <button type="button" (click)="cancel()" class="btn btn-lg omniva-red-background no-border white center-text confirm-button">{{ 'dialog.option.decline' | translate }}</button>
          <button type="submit" class="btn btn-lg omniva-red-background no-border white center-text confirm-button">{{ 'dialog.option.accept' | translate }}</button>
      </div>
    </div>
 </form>
