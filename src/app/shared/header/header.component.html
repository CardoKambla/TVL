<div class="row language">
  <div class="col-sm-12">
    <div class="dropdown d-flex justify-content-end align-items-center">
      <a id="dropdownLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{sharedService.lang.countryLetters}}
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLanguage">
        <a *ngFor="let lang of sharedService.languages" class="dropdown-item" (click)="changeLang(lang.countryLetters)">{{ lang.countryLetters}}</a>
      </div>
    </div>
  </div>
</div>

<div class="row header white">
  <div class="logo col-md-3">
    <div class="header-logo" (click)="logout()"><img src="../../../assets/images/logo_omniva_large.png" alt="https://www.omniva.ee/public/banners/pood/logo_717x696.png">
    </div>
  </div>
  <div class="title-column col-sm-12 col-md-9 omniva-red-background d-flex justify-content-end align-items-center row">
    <span class="rectangle"></span>
    <h3 class="header-title">{{ title | translate }}</h3>
    <i class="fa fa-bars fa-2x" id="dropdownAdmin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownAdmin">
      <a class="dropdown-item" [hidden]="sharedService.loggedIn" (click)="openLogin()"><b>{{ 'admin.title' | translate }}</b></a>
      <a class="dropdown-item" [hidden]="!sharedService.loggedIn" (click)="logout()"><b>{{ 'admin.logout' | translate }}</b></a>
    </div>
  </div>
</div>
